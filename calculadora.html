<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de propinas</title>
  <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>
<body>
  <h1>Calculadora de propinas</h1>
  <div>
    <label for="bill">Monto de la cuenta:</label>
    <input type="number" id="bill">
  </div>
  <div>
    <label for="tipPercentage">Porcentaje de propina:</label>
    <input type="number" id="tipPercentage">
  </div>
  <button onclick="calculateTip()">Calcular propina</button>
  <h2>Total a pagar:</h2>
  <div id="total"></div>
  
  <script src="calculadora.js"></script>
</body>
</html>
